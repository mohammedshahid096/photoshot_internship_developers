<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Page-22.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

</head>
<body>
    <div class="container-fluid">
        <header>
            <nav>
                <div class="row">

                    <div class="col-md-3  ml-5">
                        <img class="logo" src="photoshooto.png">
                        <span id="headerlogotitle"> Photoshooto </span>
                    </div>

                    <div class="col-1 commonnavs">About Us</div>
                    <div class="col-2 commonnavs" style="margin-left:4.5rem;">Contact Us</div>
                    <div class="col-1 offset-4">
                        <i class="material-icons " id="notificationlogo">notifications</i>
                        <div class="" id="create">Create account</div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    
    <div class="box">
        <i class="fas fa-arrow-left fa-1x" id="arrowleft" onclick="history.back()"></i>
        <div>
            <h1>Sign up</h1>
            <h2>Select your bussiness type</h2>
        </div>
        <div class="row" style="margin-top: 1rem; margin-left: -112rem;">    
            <div class="col-md-3   planbox m-auto">
                <center>
                    <label class="container">
                        <input type="checkbox"id="box1">
                        <span class="#" id="designer" >Designer</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" id="box2">
                        <span  class="#" id="photo">Photographer</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" id="box3">
                        <span class="#" id="printer">Printer</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" id="box4">
                        <span class="#" id="user" >Personal user</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label><br><br>
                    <form action="">
                        <div class="col-3">
                            <p> <span class="#" id="firstname"> First Name </span> <br> <input class="#" id="fname"placeholder="Behroz"></p>
                        </div>
                        <div class="col-4" style="margin-left:19rem">        
                            <p><span class="#" id="secondname">Second Name</span> <br> <input class="#" id="sname" placeholder="Zia"></p>
                        </div>
                        <div class="col-5 ">
                            <p> <span class="#" id="design"> Design Studio/Any type
                            </span> <br> <input class="#" id="design1" placeholder="Behroz Zia"></p>
                        </div>
                        <div class="col-6" style="margin-left:19rem">        
                            <p><span class="#" id="email">E-mail</span> <br> <input class="#" id="email1" placeholder=" behroz@gmail.com"></p>
                        </div>
                        <div class="col-7">
                            <p> <span class="#" id="phoneno"> Phone No </span> <br> <input class="#" id="phoneno1" placeholder="+91&nbsp;&nbsp;9898989898"></p>
                        </div>
                        <div class="col-6" style="margin-left:19rem">        
                            <p><span class="#" id="code">Refferal Code</span> <br> <input class="#" id="code1" placeholder="Ex: &nbsp; ABBERT"></p>
                        </div>
                        <div class="col-7">
                            <p> <span class="#" id="category">Category </span> <br> <input class="#" id="category1" placeholder="Loreum epsun"></p>
                        </div>
                        <div class="col-6" style="margin-left:19rem">        
                            <p><span class="#" id="type">Design type</span> <br> <input class="#" id="type1" placeholder="Lanscape album design"></p>
                        </div>
                        <h5>Authentication ID (Bussiness carf,Adharcard,Licence etc)</h5>
                        <p><input class="#" id="document" placeholder="Document Name"></p>
                        <p><input class="#" id="choose" placeholder="Choose file"></p>
                        <button onclick="page-21" > Continue</button>
                    </form> 
                </center>
                <div class="box-content" id="box5"> <span class="#" id="drag">Drag and drop</span> </div>
                <div class="#" id="profile">Add profile Picture</div>
            </div>    
        </div>
    </div>
